<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanti Pochi - Risultati</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .result-box {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-box h2 {
            margin: 1rem 0 0.5rem;
            color: #34495e;
        }

        .result-box p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin: 0;
        }

        button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            position: absolute;
            top: 3%;
            left: 3%;
            display: inline-block;
            color: #ffffff;
            background: linear-gradient(45deg, #6a5acd, #00bfff);
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
        }

    </style>
</head>
<body>

<a href="/games">Torna ai giochi</a>

<h1>Risultati</h1>

<div class="result-box">
    <h2>Punti:</h2>
    <p id="punti"></p>

    <h2>Tempo:</h2>
    <p id="tempo"></p>

    <button onclick="restart()">Ricomincia</button>
</div>

<script>
    document.querySelector('#punti').innerHTML = localStorage.getItem('punteggio') + '/' + localStorage.getItem('max-round') || 0;
    document.querySelector('#tempo').innerHTML = localStorage.getItem('tempo') + 's' || '0s';

    const restart = () => {
        localStorage.clear();
        window.location.href = '../index.html';
    };
</script>

</body>
</html>
