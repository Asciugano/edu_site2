<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
    <link rel="stylesheet" href="result_style.css">
    <link rel="shortcut icon" href="../icon/icon.png" type="image/x-icon">
</head>
<body>

<a href="/games">Torna ai giochi</a>

<h1>Risultati</h1>

<div class="result-box">
    <h2>Punti:</h2>
    <p id="punti"></p>

    <h2>Tempo:</h2>
    <p id="tempo"></p>

    <button onclick="restart()">Ricomincia</button>
</div>

<script>
    document.querySelector('#punti').innerHTML = localStorage.getItem('punteggio') + '/' + localStorage.getItem('max-round') || 0;
    document.querySelector('#tempo').innerHTML = localStorage.getItem('tempo') + 's' || '0s';

    const restart = () => {
        window.location.href = localStorage.getItem('path');
        localStorage.clear();
    };
</script>

</body>
</html>
