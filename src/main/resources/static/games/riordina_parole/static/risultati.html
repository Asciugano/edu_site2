<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>riordina la parola</title>
</head>
<body>
    <h1>Risultati</h1>
    <div>
        <h2>punti:</h2>
        <p id="punti"></p>

    <div>
        <h2>tempo</h2>
